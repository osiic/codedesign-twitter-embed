    <script src="https://cdn.tailwindcss.com"></script>
    <script >
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="dark:bg-[#141D26] bg-[#ECF8FF]">

            <img src="src/img/photo.svg" class="w-14 aspect-square" alt="" />
            <div class="flex flex-col">
              <h2 class="dark:text-white text-lg font-bold">John Doe</h2>
              <span class="dark:text-white text-opacity-60 text-base font-normal">
                @realjohndoe
              </span>
            </div>

        </div>

        <p class="dark:text-white font-normal text-base">

          <spani class="text-[#1DA1F2]">#programming #coding #debugging</span>
        </p>


        <div class="flex justify-between">
          <div class="flex gap-5 dark:text-white opacity-60 text-lg font-semibold">
            <span class="flex gap-2">
              <img src="src/img/heart.svg" alt="" class="dark:hidden"  />
              <img src="src/img/heart-night.svg" alt="" class="dark:block hidden"/>
              <span>650</span>
            </span>
            <span>3:40 PM â€“ Feb 24, 2022</span>
          </div>

          <button type="" onClick="toggle()" class="p-2">
            <img src="src/img/moon.svg" alt="" class="dark:hidden"  />
              <img src="src/img/sun.svg" alt="" class="dark:block hidden"/>        
          </button>
        </div>
      </div>
    </section>

    <script>
      function toggle(e) {
        const html = document.getElementsByTagName("html")[0];
        html.classList.toggle("dark");
      }
    </script>
  </body>
</html>
